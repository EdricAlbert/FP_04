<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@bf7775b/css/all.css"
      rel="stylesheet"/>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="./signUp.css">
</head>
<body>
<!-- left -->
<div class="left relative">
    <a href="./main.html" class="returnBtn text-lg text-white absolute left-0 top-0 mt-10 ml-8"><i class="fas fa-arrow-left mr-2"></i>Return</a>
    <h1 class="text-white text-9xl">Filmo</h1>
</div>
<!-- left -->

<!-- right -->
<div class="right flex justify-center items-center">
    <div class="form mb-24">
        <h1 class="subText text-7xl mb-12">Enjoy your movies!</h1>
        <div class="user pl-12">
            <h3>Name</h3>
            <input type="text" placeholder="Enter username" id="name">
            <h3>Password</h3>
            <input type="password" placeholder="Enter password" id="pw">
            <br>
            <button class="signUpbtn bg-blue-600 w-28 h-10 text-white text-lg border rounded-md" id="login-btn">Login</button>
        </div> 
    </div>
</div>
<!-- right -->

<script src="./login.js"></script>
</body>
</html>
