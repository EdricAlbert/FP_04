<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@bf7775b/css/all.css"
      rel="stylesheet"/>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="./signUp.css">
</head>
<body>
<!-- left -->
<div class="left relative">
    <a href="./main.html" class="returnBtn text-lg text-white absolute left-0 top-0 mt-10 ml-8"><i class="fas fa-arrow-left mr-2"></i>Return</a>
    <h1 class="text-white text-9xl">Filmo</h1>
</div>
<!-- left -->

<!-- right -->
<div class="right flex justify-center items-center">
    <div class="form">
        <h1 class="subText text-7xl mb-12">Welcome, friend!</h1>
        <div class="user pl-8">
            <h3>Name</h3>
            <input type="text" placeholder="Enter username" id="name">
            <h3>Password</h3>
            <input type="password" placeholder="Enter password" id="pw" type="password">
            <br>
            <button class="signUpbtn bg-blue-600 w-28 h-10 text-white text-lg border rounded-md" id="btn">Sign up</button>
            <div id="or">OR</div>

            <!-- login with accounts -->
            <div class="loginMeth flex justify-center mt-4 mr-6 mb-2">
                <button type="button" class="login-with-google-btn w-48" >
                    Sign in with Google
                  </button>
            </div>
            <!-- login with accounts -->
        </div> 
    </div>
</div>
<!-- right -->
<script src="./signUp.js"></script>
</body>
</html>
